spring.application.name=aluguel
server.port=8081
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/aluguelCarros
spring.datasource.username=root
spring.datasource.password=1234
spring.sql.init.enabled=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/data.sql
spring.datasource.schema=classpath:/data.sql
spring.datasource.data=classpath:/data.sql
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
